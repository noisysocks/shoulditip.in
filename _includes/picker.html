<p class="picker">
  <b>Should I Tip Inâ€¦</b><br>

  <select onchange="window.location = this.value;">
    <option value=""></option>
    {% for country in site.countries %}
      <option value="{{ country.url }}"
              {% if page.url == country.url %}selected{% endif %}>
        {{ country.title }}
      </option>
    {% endfor %}
  </select>

  <noscript>
    <style>
      .picker select { display: none; }
    </style>

    {% for country in site.countries %}
      <a href="{{ country.url }}">{{ country.title }}</a>
    {% endfor %}
  </noscript>
</p>
